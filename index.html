<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-navbutton-color" content="#121212" id="msapplication-navbutton-color">
    <meta name="theme-color" content="#121212" id="theme-color">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="apple-touch-icon" href="imgs/app-logo/logo.png">

        media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
        rel="apple-touch-startup-image" />
    <link href="imgs/splash/iphonex_splash.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        rel="apple-touch-startup-image" />

        rel="apple-touch-startup-image" />

        rel="apple-touch-startup-image" />

    <link href="imgs/splash/ipadpro2_splash.png"

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="external/placeholder-loading/placeholder-loading.min.css">
    <link rel="stylesheet" href="external/fonts/fonts.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/statusbar.css">
</head>

<body>
    <!-- This div makes the notch safe-area colored -->
    <div class="statusbar"></div>

    <div class="home">
        <!-- This div works as a margin-top, simulating the iPhone X notch -->
        <div class="fake-statusbar"></div>

        <!-- Upper part of the page -->
        <header>
            <svg class="hamburger" enable-background="new 0 0 44 44" height="44" viewBox="0 0 32 32" width="44"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m4 10h24c1.104 0 2-.896 2-2s-.896-2-2-2h-24c-1.104 0-2 .896-2 2s.896 2 2 2zm24 4h-24c-1.104 0-2 .896-2 2s.896 2 2 2h24c1.104 0 2-.896 2-2s-.896-2-2-2zm0 8h-24c-1.104 0-2 .896-2 2s.896 2 2 2h24c1.104 0 2-.896 2-2s-.896-2-2-2z" />
            </svg>
            <div class="add-to-homescreen">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 20 20">
                    <title>Download</title>
                    <path d="M17 12v5H3v-5H1v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5z" />
                    <path d="M10 15l5-6h-4V1H9v8H5l5 6z" />
                </svg>
            </div>
            <h1 class="title">Ansa</h1>
        </header>
        <ul id="articles-list"></ul>
        <div class="loading"></div>
    </div>

    <div class="expanded-article">
        <div class="expanded-article-toolbar">
            <div class="expanded-article-toolbar-back">
                <h5>Back</h5>
            </div>
        </div>
        <div class="fake-statusbar"></div>
        <div style="height: 80px"></div>
        <h1 class="expanded-article-title"></h1>
        <p class="expanded-article-text">Loading...</p>
    </div>

    <div class="expanded-menu">
        <div class="expanded-menu-toolbar">
            <div class="expanded-menu-toolbar-close">
                <h5>Close</h5>
            </div>
        </div>
        <div class="fake-statusbar"></div>
        <div style="height: 80px"></div>
        <ul id="menu-list"></ul>
    </div>

    <script src="external/jquery/jquery.min.js"></script>
    <script src="external/xml2json/xml2json.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
